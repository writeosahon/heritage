<!-- contact us page -->
<ons-page id="contact-us-page">
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button onclick="$('#side-menu').get(0).toggle()">
                <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">Contact Us</div>
    </ons-toolbar>

    <ons-list>

        <ons-list-item modifier="nodivider" lock-on-drag="true">
            <div class="left">
                <ons-icon icon="md-email" size="36px" class="list-item__icon animated tada" fixed-width></ons-icon>
            </div>
            <div class="center" style="text-align: left">
                <span class="list-item__title" style="font-size: 1.4em">Emails</span>
                <ons-button modifier="quiet large" style="text-align: left; text-decoration: underline;"
                onclick="utopiasoftware[utopiasoftware_app_namespace].controller.
                contactUsPageViewModel.contactEmailButtonClicked('contact@heritageassembly.net')">contact@heritageassembly.net</ons-button>
                <ons-button modifier="quiet large" style="text-align: left; text-decoration: underline;"
                            onclick="utopiasoftware[utopiasoftware_app_namespace].controller.
                contactUsPageViewModel.contactEmailButtonClicked('info@heritageassembly.net')">info@heritageassembly.net</ons-button>
            </div>
        </ons-list-item>


        <ons-list-item modifier="nodivider" lock-on-drag="true">
            <div class="left">
                <ons-icon icon="md-phone" size="36px" class="list-item__icon animated shake" fixed-width></ons-icon>
            </div>
            <div class="center" style="text-align: left">
                <span class="list-item__title" style="font-size: 1.4em">Telephones</span>
                <ons-button modifier="quiet large" style="text-align: left; text-decoration: underline;"
                            onclick="utopiasoftware[utopiasoftware_app_namespace].controller.
                contactUsPageViewModel.contactTelephoneButtonClicked('+2348023432529')">+2348023432529</ons-button>
                <ons-button modifier="quiet large" style="text-align: left; text-decoration: underline;"
                            onclick="utopiasoftware[utopiasoftware_app_namespace].controller.
                contactUsPageViewModel.contactTelephoneButtonClicked('+2348068053989')">+2348068053989</ons-button>
            </div>
        </ons-list-item>

    </ons-list>

</ons-page>


<!-- main-menu page -->
<ons-page id="main-menu-page">
    <ons-toolbar modifier="transparent" style="background-color: #ffffff; color: #008000">
        <div class="left">
            <ons-toolbar-button style="background-color: #ffffff; color: #008000"
                                onclick="utopiasoftware[utopiasoftware_app_namespace].controller.mainMenuPageViewModel.backButtonClicked()">
                <ons-icon icon="md-long-arrow-left"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center" style="background-color: #ffffff; color: #008000">Heritage Assembly</div>
        <div class="right">
        </div>
    </ons-toolbar>

    <div class="container-fluid" style="position: relative; width: 100%; height: 100%; top: 0; bottom: 0; display: flex;
            flex-direction: column; flex-wrap: nowrap; justify-content: space-around; align-items: center">
        <div class="row" style="display: block; flex-basis: auto; width: 100%; min-height: 100px; text-align: center">
            <div class="col-xs-4" style="font-weight: bolder; color: #ffff00; text-shadow: -1px -1px 2px #000000;"
            onclick="utopiasoftware[utopiasoftware_app_namespace].controller.mainMenuPageViewModel.
            mainMenuItemClicked('news & events')">
                <ons-ripple></ons-ripple>
                <ons-icon icon="md-heritage-icon-bullhorn" size="84px" style="position: relative;">
                    <div style="font-size: 1.8rem; position: absolute; display: block; top: 83px;">News & Events</div>
                </ons-icon>

            </div>
            <div class="col-xs-4" style="font-weight: bolder; color: #ffff00; text-shadow: -1px -1px 2px #000000;"
                 onclick="utopiasoftware[utopiasoftware_app_namespace].controller.mainMenuPageViewModel.
                 mainMenuItemClicked('video messages')">
                <ons-ripple></ons-ripple>
                <ons-icon icon="md-movie-alt" size="84px" style="position: relative;">
                    <div style="font-size: 1.8rem; position: absolute; display: block; top: 83px; text-align: left">Video Messages</div>
                </ons-icon>
            </div>
            <div class="col-xs-4" style="font-weight: bolder; color: #ffff00; text-shadow: -1px -1px 2px #000000;"
                 onclick="utopiasoftware[utopiasoftware_app_namespace].controller.mainMenuPageViewModel.
                 mainMenuItemClicked('live streaming')">
                <ons-ripple></ons-ripple>
                <ons-icon icon="md-headset" size="84px" style="position: relative;">
                    <div style="font-size: 1.8rem; position: absolute; display: block; top: 83px; text-align: left">Live Streaming</div>
                </ons-icon>
            </div>
        </div>

        <div class="row" style="display: block; flex-basis: auto; width: 100%; min-height: 100px; text-align: center">
            <div class="col-xs-4" style="font-weight: bolder; color: #ffff00; text-shadow: -1px -1px 2px #000000;"
                 onclick="utopiasoftware[utopiasoftware_app_namespace].controller.mainMenuPageViewModel.
                 mainMenuItemClicked('devotional')">
                <ons-ripple></ons-ripple>
                <ons-icon icon="md-heritage-icon-book-open-page-variant" size="84px" style="position: relative;">
                    <div style="font-size: 1.8rem; position: absolute; display: block; top: 83px;">Devotional</div>
                </ons-icon>
            </div>
            <div class="col-xs-4" style="font-weight: bolder; color: #ffff00; text-shadow: -1px -1px 2px #000000;"
                 onclick="utopiasoftware[utopiasoftware_app_namespace].controller.mainMenuPageViewModel.
                 mainMenuItemClicked('facebook')">
                <ons-ripple></ons-ripple>
                <ons-icon icon="md-facebook" size="84px" style="position: relative;">
                    <div style="font-size: 1.8rem; position: absolute; display: block; top: 83px; text-align: left">Facebook</div>
                </ons-icon>
            </div>
            <div class="col-xs-4" style="font-weight: bolder; color: #ffff00; text-shadow: -1px -1px 2px #000000;"
                 onclick="utopiasoftware[utopiasoftware_app_namespace].controller.mainMenuPageViewModel.
                 mainMenuItemClicked('twitter')">
                <ons-ripple></ons-ripple>
                <ons-icon icon="md-twitter" size="84px" style="position: relative;">
                    <div style="font-size: 1.8rem; position: absolute; display: block; top: 83px;">Twitter</div>
                </ons-icon>
            </div>
        </div>

    </div>
</ons-page>
